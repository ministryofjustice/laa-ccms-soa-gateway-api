plugins {
    id 'net.researchgate.release' version '3.1.0'
    id 'uk.gov.laa.springboot.laa-spring-boot-gradle-plugin' version '1.2.11' apply false
}

subprojects {
    group = 'uk.gov.laa.ccms.soa.gateway'

    repositories {
        mavenCentral()
        maven{ url = uri("https://build.shibboleth.net/maven/releases/")}
    }

    release {
        tagTemplate = '$name-$version'
    }
}
