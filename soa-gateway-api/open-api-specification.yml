openapi: '3.0.0'
info:
  title: 'SOA Gateway API'
  version: '1.0.0'
paths:

  /contract-details:
    get:
      tags:
        - contract-details
      summary: 'Get Contract Details'
      operationId: 'getContractDetails'
      parameters:
        - name: 'providerFirmId'
          in: 'query'
          required: true
          schema:
            type: 'integer'
            example: '1234'
        - name: 'officeId'
          in: 'query'
          required: true
          schema:
            type: 'integer'
            example: '1234'
        - $ref: '#/components/parameters/soaGatewayUserLoginId'
        - $ref: '#/components/parameters/soaGatewayUserRole'
        - $ref: '#/components/parameters/maxRecords'
      responses:
        '200':
          description: 'Successful operation'
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/contractDetails"
        '400':
          description: 'Bad request'
        '401':
          description: 'Unauthorized'
        '403':
          description: 'Forbidden'
        '404':
          description: 'Not found'
        '500':
          description: 'Internal server error'

  /clients:
    post:
      tags:
        - clients
      summary: 'Create Client'
      operationId: 'createClient'
      requestBody:
        description: Create a client
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/clientDetailDetails"
      parameters:
        - $ref: '#/components/parameters/soaGatewayUserLoginId'
        - $ref: '#/components/parameters/soaGatewayUserRole'
      responses:
        '200':
          description: 'Successful operation'
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/clientTransactionResponse"
        '400':
          description: 'Bad request'
        '401':
          description: 'Unauthorized'
        '403':
          description: 'Forbidden'
        '404':
          description: 'Not found'
        '500':
          description: 'Internal server error'

  /clients/{client-reference-number}:
    get:
      tags:
        - clients
      summary: 'Get Client'
      operationId: 'getClient'
      parameters:
        - name: 'client-reference-number'
          in: 'path'
          required: true
          schema:
            type: 'string'
            example: 'abc123'
        - $ref: '#/components/parameters/soaGatewayUserLoginId'
        - $ref: '#/components/parameters/soaGatewayUserRole'
        - $ref: '#/components/parameters/maxRecords'
      responses:
        '200':
          description: 'Successful operation'
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/clientDetail"
        '400':
          description: 'Bad request'
        '401':
          description: 'Unauthorized'
        '403':
          description: 'Forbidden'
        '404':
          description: 'Not found'
        '500':
          description: 'Internal server error'
    put:
      tags:
        - clients
      summary: 'Update Client'
      operationId: 'updateClient'
      requestBody:
        description: update a client
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/clientDetailDetails"
      parameters:
        - name: 'client-reference-number'
          in: 'path'
          required: true
          schema:
            type: 'string'
            example: 'abc123'
        - $ref: '#/components/parameters/soaGatewayUserLoginId'
        - $ref: '#/components/parameters/soaGatewayUserRole'
      responses:
        '200':
          description: 'Successful operation'
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/clientTransactionResponse"
        '400':
          description: 'Bad request'
        '401':
          description: 'Unauthorized'
        '403':
          description: 'Forbidden'
        '404':
          description: 'Not found'
        '500':
          description: 'Internal server error'

  /cases:
    post:
      tags:
        - cases
      summary: 'Create a case'
      operationId: 'createCase'
      requestBody:
        description: Create a case
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/caseDetail"
      parameters:
        - $ref: '#/components/parameters/soaGatewayUserLoginId'
        - $ref: '#/components/parameters/soaGatewayUserRole'
      responses:
        '200':
          description: 'Successful operation'
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/caseTransactionResponse"
        '400':
          description: 'Bad request'
        '401':
          description: 'Unauthorized'
        '403':
          description: 'Forbidden'
        '404':
          description: 'Not found'
        '500':
          description: 'Internal server error'
    put:
      tags:
        - cases
      summary: 'Update a case'
      operationId: 'updateCase'
      requestBody:
        description: Update a case
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/caseDetail"
      parameters:
        - $ref: '#/components/parameters/soaGatewayUserLoginId'
        - $ref: '#/components/parameters/soaGatewayUserRole'
        - name: 'case-update-type'
          in: query
          required: true
          schema:
            type: 'string'
            enum: ['Undertaking', 'Outcome', 'ProviderDetails', 'CostAlloc',
                   'MeansReassessment', 'LegalAmendment', 'CorrespondenceDtls']
          example: 'ProviderDetails'
      responses:
        '200':
          description: 'Successful operation'
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/caseTransactionResponse"
        '400':
          description: 'Bad request'
        '401':
          description: 'Unauthorized'
        '403':
          description: 'Forbidden'
        '404':
          description: 'Not found'
        '500':
          description: 'Internal server error'
  /cases/{case-reference-number}:
    get:
      tags:
        - cases
      summary: 'Get Case Details'
      operationId: 'getCase'
      x-spring-paginated: false
      parameters:
        - name: 'case-reference-number'
          in: 'path'
          required: true
          schema:
            type: 'string'
            example: '1234567890'
        - $ref: '#/components/parameters/soaGatewayUserLoginId'
        - $ref: '#/components/parameters/soaGatewayUserRole'
      responses:
        '200':
          description: 'Successful operation'
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/caseDetail"
        '400':
          description: 'Bad request'
        '401':
          description: 'Unauthorized'
        '403':
          description: 'Forbidden'
        '404':
          description: 'Not found'
        '500':
          description: 'Internal server error'
  /organisations:
    get:
      tags:
        - organisations
      summary: 'Get Organisations'
      operationId: 'getOrganisations'
      x-spring-paginated: true
      parameters:
        - name: 'name'
          in: 'query'
          schema:
            type: 'string'
            example: 'org name'
        - name: 'type'
          in: 'query'
          schema:
            type: 'string'
            example: 'org type'
        - name: 'city'
          in: 'query'
          schema:
            type: 'string'
            example: 'london'
        - name: 'postcode'
          in: 'query'
          schema:
            type: 'string'
            example: 'ls1 1ad'
        - $ref: '#/components/parameters/soaGatewayUserLoginId'
        - $ref: '#/components/parameters/soaGatewayUserRole'
        - $ref: '#/components/parameters/maxRecords'
      responses:
        '200':
          description: 'Successful operation'
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/organisationDetails"
        '400':
          description: 'Bad request'
        '401':
          description: 'Unauthorized'
        '403':
          description: 'Forbidden'
        '404':
          description: 'Not found'
        '500':
          description: 'Internal server error'
  /organisations/{organisation-id}:
    get:
      tags:
        - organisations
      summary: 'Get Organisation Detail'
      operationId: 'getOrganisation'
      x-spring-paginated: false
      parameters:
        - name: 'organisation-id'
          in: 'path'
          required: true
          schema:
            type: 'string'
            example: '1234567890'
        - $ref: '#/components/parameters/soaGatewayUserLoginId'
        - $ref: '#/components/parameters/soaGatewayUserRole'
        - $ref: '#/components/parameters/maxRecords'
      responses:
        '200':
          description: 'Successful operation'
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/organisationDetail"
        '400':
          description: 'Bad request'
        '401':
          description: 'Unauthorized'
        '403':
          description: 'Forbidden'
        '404':
          description: 'Not found'
        '500':
          description: 'Internal server error'
  /provider-requests:
    post:
      tags:
        - provider-requests
      summary: 'Submit Provider Request'
      operationId: 'submitProviderRequest'
      requestBody:
        description: Provider request details
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/providerRequestDetail"
      parameters:
        - $ref: '#/components/parameters/soaGatewayUserLoginId'
        - $ref: '#/components/parameters/soaGatewayUserRole'
      responses:
        '200':
          description: 'Successful operation'
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/providerRequestResponse"
        '400':
          description: 'Bad request'
        '401':
          description: 'Unauthorized'
        '403':
          description: 'Forbidden'
        '404':
          description: 'Not found'
        '500':
          description: 'Internal server error'

  /documents:
    post:
      tags:
        - documents
      summary: 'Register Document'
      operationId: 'registerDocument'
      requestBody:
        description: Base document details
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/document"
      parameters:
        - $ref: '#/components/parameters/soaGatewayUserLoginId'
        - $ref: '#/components/parameters/soaGatewayUserRole'
        - name: 'notification-reference'
          in: 'query'
          schema:
            type: 'string'
            example: '1234567890'
        - name: 'case-reference-number'
          in: 'query'
          schema:
            type: 'string'
            example: '1234567890'
      responses:
        '200':
          description: 'Successful operation'
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/clientTransactionResponse"
        '400':
          description: 'Bad request'
        '401':
          description: 'Unauthorized'
        '404':
          description: 'Not found'
        '500':
          description: 'Internal server error'
  /documents/{document-id}:
    get:
      tags:
        - documents
      summary: 'Download Document'
      operationId: 'downloadDocument'
      x-spring-paginated: false
      parameters:
        - name: 'document-id'
          in: 'path'
          required: true
          schema:
            type: 'string'
            example: '1234567890'
        - $ref: '#/components/parameters/soaGatewayUserLoginId'
        - $ref: '#/components/parameters/soaGatewayUserRole'
      responses:
        '200':
          description: 'Successful operation'
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/document"
        '400':
          description: 'Bad request'
        '401':
          description: 'Unauthorized'
        '404':
          description: 'Not found'
        '500':
          description: 'Internal server error'
    put:
      tags:
        - documents
      summary: 'Upload Document'
      operationId: 'uploadDocument'
      requestBody:
        description: Document details
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/document"
      parameters:
        - name: 'document-id'
          in: 'path'
          required: true
          schema:
            type: 'string'
            example: '1234567890'
        - $ref: '#/components/parameters/soaGatewayUserLoginId'
        - $ref: '#/components/parameters/soaGatewayUserRole'
        - name: 'notification-reference'
          in: 'query'
          schema:
            type: 'string'
            example: '1234567890'
        - name: 'case-reference-number'
          in: 'query'
          schema:
            type: 'string'
            example: '1234567890'
      responses:
        '200':
          description: 'Successful operation'
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/clientTransactionResponse"
        '400':
          description: 'Bad request'
        '401':
          description: 'Unauthorized'
        '404':
          description: 'Not found'
        '500':
          description: 'Internal server error'
  /documents/{document-id}/cover-sheet:
    get:
      tags:
        - documents
      summary: 'Download Document Cover Sheet'
      operationId: 'downloadDocumentCoverSheet'
      x-spring-paginated: false
      parameters:
        - name: 'document-id'
          in: 'path'
          required: true
          schema:
            type: 'string'
            example: '1234567890'
        - $ref: '#/components/parameters/soaGatewayUserLoginId'
        - $ref: '#/components/parameters/soaGatewayUserRole'
      responses:
        '200':
          description: 'Successful operation'
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/coverSheet"
        '400':
          description: 'Bad request'
        '401':
          description: 'Unauthorized'
        '404':
          description: 'Not found'
        '500':
          description: 'Internal server error'
  /users/options:
    put:
      tags:
        - users
      summary: 'Update User Options'
      operationId: 'updateUserOptions'
      parameters:
        - $ref: '#/components/parameters/soaGatewayUserLoginId'
        - $ref: '#/components/parameters/soaGatewayUserRole'
      requestBody:
        description: User options
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/userOptions"
      responses:
        '200':
          description: 'Successful operation'
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/clientTransactionResponse"
        '400':
          description: 'Bad request'
        '401':
          description: 'Unauthorized'
        '404':
          description: 'Not found'
        '500':
          description: 'Internal server error'
  /notifications/{notification-id}:
    put:
      tags:
        - notifications
      summary: 'Update Notification'
      operationId: 'updateNotification'
      parameters:
        - name: 'notification-id'
          in: 'path'
          required: true
          schema:
            type: 'string'
            example: '1234567890'
        - $ref: '#/components/parameters/soaGatewayUserLoginId'
        - $ref: '#/components/parameters/soaGatewayUserRole'
      requestBody:
        description: Notification
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/notification"
      responses:
        '200':
          description: 'Successful operation'
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/clientTransactionResponse"
        '400':
          description: 'Bad request'
        '401':
          description: 'Unauthorized'
        '404':
          description: 'Not found'
        '500':
          description: 'Internal server error'
components:
  securitySchemes:
    ApiKeyAuth:
      type: apiKey
      in: header
      name: Authorization
  parameters:
    maxRecords:
      in: query
      name: 'max-records'
      required: false
      schema:
        type: 'integer'
        default: 100
      example: 12345
    soaGatewayUserLoginId:
      in: header
      name: 'SoaGateway-User-Login-Id'
      required: true
      schema:
        type: 'string'
      example: 'MARILYN@DESORANDCO.CO.UK'
    soaGatewayUserRole:
      in: header
      name: 'SoaGateway-User-Role'
      required: true
      schema:
        type: 'string'
      example: 'EXTERNAL'
  schemas:
    transactionStatus:
      type: 'object'
      properties:
        submission_status:
          type: 'string'
          example: 'success'
        reference_number:
          type: 'string'
          example: 'abc123'
    providerRequestResponse:
      type: 'object'
      properties:
        notification_id:
          type: 'string'
          example: '1234567890'
    clientTransactionResponse:
      type: 'object'
      properties:
        transaction_id:
          type: 'string'
          example: '1234567890'
        reference_number:
          type: 'string'
          example: 'abc123'
    caseTransactionResponse:
      type: 'object'
      properties:
        transaction_id:
          type: 'string'
          example: '1234567890'
    page:
      type: 'object'
      properties:
        total_pages:
          type: 'integer'
        total_elements:
          type: 'integer'
        number:
          type: 'integer'
        size:
          type: 'integer'
    userOptions:
      type: object
      properties:
        user_login_id:
          type: string
        provider_firm_id:
          type: string
      required:
        - user_login_id
        - provider_firm_id
    userDetail:
      type: object
      properties:
        user_login_id:
          type: string
        user_name:
          type: string
        user_type:
          type: string
    addressDetail:
      type: 'object'
      properties:
        address_id:
          type: 'string'
        house:
          type: 'string'
        care_of_name:
          type: 'string'
        address_line1:
          type: 'string'
        address_line2:
          type: 'string'
        address_line3:
          type: 'string'
        address_line4:
          type: 'string'
        city:
          type: 'string'
        country:
          type: 'string'
        county:
          type: 'string'
        province:
          type: 'string'
        state:
          type: 'string'
        postal_code:
          type: 'string'
    baseClient:
      type: 'object'
      properties:
        client_reference_number:
          type: 'string'
        first_name:
          type: 'string'
        surname:
          type: 'string'
    clientDetailDetails:
      type: 'object'
      properties:
        name:
          $ref: '#/components/schemas/nameDetail'
        personal_information:
          $ref: '#/components/schemas/clientPersonalDetail'
        contacts:
          $ref: '#/components/schemas/contactDetail'
        disability_monitoring:
          type: 'object'
          properties:
            disability_type:
              type: 'array'
              items:
                type: 'string'
        no_fixed_abode:
          type: 'boolean'
        address:
          $ref: '#/components/schemas/addressDetail'
        ethnic_monitoring:
          type: 'string'
        special_considerations:
          type: 'string'
    nameDetail:
      type: 'object'
      properties:
        title:
          type: 'string'
        surname:
          type: 'string'
        first_name:
          type: 'string'
        middle_name:
          type: 'string'
        surname_at_birth:
          type: 'string'
        full_name:
          type: 'string'
    baseContact:
      type: 'object'
      properties:
        telephone_home:
          type: 'string'
        telephone_work:
          type: 'string'
        mobile_number:
          type: 'string'
        email_address:
          type: 'string'
        fax:
          type: 'string'
    contactDetail:
      allOf:
        - $ref: '#/components/schemas/baseContact'
      type: 'object'
      properties:
        password:
          type: 'string'
        password_reminder:
          type: 'string'
        correspondence_method:
          type: 'string'
        correspondence_language:
          type: 'string'
    contractDetails:
      type: 'object'
      properties:
        contracts:
          type: 'array'
          items:
            $ref: '#/components/schemas/contractDetail'
    contractDetail:
      type: 'object'
      properties:
        categoryofLaw:
          type: 'string'
        subCategory:
          type: 'string'
        authorisationType:
          type: 'string'
        createNewMatters:
          type: 'boolean'
        contractualDevolvedPowers:
          type: 'string'
        remainderAuthorisation:
          type: 'boolean'
    clientDetails:
      allOf:
        - $ref: "#/components/schemas/page"
      type: 'object'
      properties:
        content:
          type: 'array'
          default: []
          items:
            $ref: "#/components/schemas/clientSummary"
    clientSummary:
      allOf:
        - $ref: '#/components/schemas/baseClient'
      type: 'object'
      properties:
        surname_at_birth:
          type: 'string'
        full_name:
          type: 'string'
        date_of_birth:
          type: 'string'
          format: 'date'
        gender:
          type: 'string'
        postal_code:
          type: 'string'
        home_office_reference:
          type: 'string'
        national_insurance_number:
          type: 'string'
    clientPersonalDetail:
      type: 'object'
      properties:
        date_of_birth:
          type: 'string'
          format: date
        date_of_death:
          type: 'string'
          format: date
        gender:
          type: 'string'
        marital_status:
          type: 'string'
        national_insurance_number:
          type: 'string'
        home_office_number:
          type: 'string'
        vulnerable_client:
          type: 'boolean'
        high_profile_client:
          type: 'boolean'
        vexatious_litigant:
          type: 'boolean'
        country_of_origin:
          type: 'string'
        mental_capacity_ind:
          type: 'boolean'
    clientDetail:
      type: 'object'
      properties:
        client_reference_number:
          type: 'string'
        details:
          $ref: '#/components/schemas/clientDetailDetails'
        record_history:
          $ref: '#/components/schemas/recordHistory'

    caseDetail:
      type: 'object'
      properties:
        case_reference_number:
          type: 'string'
        application_details:
          $ref: '#/components/schemas/submittedApplicationDetails'
        certificate_type:
          type: 'string'
        certificate_date:
          type: 'string'
          format: date
        pre_certificate_costs:
          type: 'number'
        legal_help_costs:
          type: 'number'
        undertaking_amount:
          type: 'number'
        undertaking_maximum_amount:
          type: 'number'
        linked_cases:
          type: 'array'
          items:
            $ref: '#/components/schemas/linkedCase'
        awards:
          type: 'array'
          items:
            $ref: '#/components/schemas/award'
        prior_authorities:
          type: 'array'
          items:
            $ref: '#/components/schemas/priorAuthority'
        discharge_status:
          $ref: '#/components/schemas/discharge'
        available_functions:
          type: 'array'
          items:
            type: 'string'
        case_status:
          $ref: '#/components/schemas/caseStatus'
        record_history:
          $ref: '#/components/schemas/recordHistory'
        case_docs:
          type: 'array'
          items:
            $ref: '#/components/schemas/caseDoc'
    submittedApplicationDetails:
      type: 'object'
      properties:
        client:
          $ref: '#/components/schemas/baseClient'
        preferred_address:
          type: 'string'
        correspondence_address:
          $ref: '#/components/schemas/addressDetail'
        provider_details:
          $ref: '#/components/schemas/providerDetail'
        category_of_law:
          $ref: '#/components/schemas/categoryOfLaw'
        other_parties:
          type: 'array'
          items:
            $ref: '#/components/schemas/otherParty'
        external_resources:
          type: 'array'
          items:
            $ref: '#/components/schemas/externalResource'
        proceedings:
          type: 'array'
          items:
            $ref: '#/components/schemas/proceedingDetail'
        means_assessment_amended:
          type: 'boolean'
        means_assessments:
          type: 'array'
          items:
            $ref: '#/components/schemas/assessmentResult'
        merits_assessment_amended:
          type: 'boolean'
        merits_assessments:
          type: 'array'
          items:
            $ref: '#/components/schemas/assessmentResult'
        date_of_first_attendance:
          type: 'string'
          format: date
        purpose_of_application:
          type: 'string'
        fixed_hearing_date_ind:
          type: 'boolean'
        date_of_hearing:
          type: 'string'
          format: date
        purpose_of_hearing:
          type: 'string'
        high_profile_case_ind:
          type: 'boolean'
        devolved_powers_date:
          type: 'string'
          format: date
        application_amendment_type:
          type: 'string'
        lar_details:
          $ref: '#/components/schemas/larDetails'
        certificate_type:
          type: 'string'
    providerDetail:
      type: object
      properties:
        provider_case_reference_number:
          type: 'string'
        provider_firm_id:
          type: 'string'
        provider_office_id:
          type: 'string'
        contact_user_id:
